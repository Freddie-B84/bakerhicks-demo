<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakerHicks Portfolio Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            min-height: 100vh;
            color: white;
            padding: 30px;
        }
        
        .header {
            position: absolute;
            top: 30px;
            left: 30px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">BakerHicks</div>
        <div class="subtitle">Portfolio Performance Assistant</div>
    </div>

    <div id="root"></div>

    <script>
        var popUpWidth = "" + (0.5 * document.documentElement.clientWidth) + "px";
        var popUpHeight = "" + (0.75 * document.documentElement.clientHeight) + "px";
        var layout = {
            width: popUpWidth,
            height: popUpHeight
        };

        window.wxOConfiguration = {
            orchestrationID: "95f3b39ecb0a4fd7b5f71872005ef2f5_99155f47-ac2f-4206-b7c0-bcaf4e8f3838",
            hostURL: "https://eu-gb.watson-orchestrate.cloud.ibm.com",
            rootElementID: "root",
            deploymentPlatform: "ibmcloud",
            crn: "crn:v1:bluemix:public:watsonx-orchestrate:eu-gb:a/95f3b39ecb0a4fd7b5f71872005ef2f5:99155f47-ac2f-4206-b7c0-bcaf4e8f3838::",
            chatOptions: {
                agentId: "4898b9e8-bd50-4c0a-8ecb-50cabd14a6b3",
            },
            layout: layout
        };

        setTimeout(function () {
            const script = document.createElement('script');
            script.src = `${window.wxOConfiguration.hostURL}/wxochat/wxoLoader.js?embed=true`;
            script.addEventListener('load', function () {
                wxoLoader.init();
            });
            document.head.appendChild(script);
        }, 0);
    </script>
</body>
</html>
